upstream frontend {
    server savings-frontend:80;
}

upstream backend {
    server savings-api:3195;
}

# --- Block 1: The Backend (API) ---
server {
    listen 80;
    server_name api.samedov.org;  # <--- Listens for the API domain

    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# --- Block 2: The Frontend (React) ---
server {
    listen 80;
    server_name smartsave.samedov.org; # <--- Listens for the App domain

    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}